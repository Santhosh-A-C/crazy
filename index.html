<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Twinkling stars */
        .star.twinkle {
            animation: fall linear infinite, twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4), 
                        0 0 100px rgba(147, 51, 234, 0.3);
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            min-height: 600px;
            z-index: 10;
        }

        .panda-container {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .panda-img {
            width: 220px;
            max-width: 100%;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.3));
        }

        .panda-box {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panda-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            overflow: hidden;
        }

        .heart {
            font-size: 80px;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        .name {
            color: #ff69b4;
            font-size: 34px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            color: #555;
            font-size: 28px;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 70px;
        }

        button {
            padding: 18px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
        }

        .no-btn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: absolute;
            transition: all 0.1s ease;
        }

        .celebration {
            display: none;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration-gif {
            font-size: 120px;
            animation: dance 0.6s ease-in-out infinite;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .celebration h2 {
            font-size: 48px;
            margin: 20px 0 10px 0;
        }

        .celebration h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<!-- Falling stars background -->
<div class="stars" id="stars"></div>

<div class="container">
    <div id="question-section">
        <div class="panda-container">
            <div class="panda-box">
                <img src="8800_4_09.jpg" alt="Cute Panda with Heart" class="panda-img">
            </div>
            <div class="heart">üíó</div>
        </div>


        <div class="name">Nikhitha</div>
        <h1 class="question">Will you be my Valentine?</h1>

        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <p style="font-size: 14px; color: #999; margin-top: 15px;">"No" seems a bit shy üòà</p>
    </div>

    <div class="celebration" id="celebration">
        <img src="dance-dance-moves.gif" alt="celebration-gifüíÉüï∫‚ú®üéâ" style="width: 400px; max-width: 150%;">
        
        <h2>Yay! üéâ</h2>
        <h1 style="color:#ff69b4;">Best ‚ÄòYes‚Äô I‚Äôve ever seen in my life.‚Äù üòÑüíñ</h1>
        <p style="font-size:20px; color:#666;">Happy Valentine's Day ‚ù§Ô∏è</p>
    </div>
</div>

<script>
    // Create falling stars
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Add twinkle class to some stars
            if (Math.random() > 0.5) {
                star.classList.add('twinkle');
            }
            
            // Random position
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Random size (bigger variety)
            const size = Math.random() * 4 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random animation duration and delay
            star.style.animationDuration = (Math.random() * 5 + 3) + 's';
            star.style.animationDelay = Math.random() * 8 + 's';
            
            // Random opacity
            star.style.opacity = Math.random() * 0.7 + 0.3;
            
            starsContainer.appendChild(star);
        }
    }

    createStars();

    let attempts = 0;

    function moveButton() {
        const noBtn = document.getElementById('noBtn');
        attempts++;

        const x = (Math.random() - 0.5) * 300;
        const y = (Math.random() - 0.5) * 150;

        noBtn.style.transform = `translate(${x}px, ${y}px) scale(${Math.max(0.5, 1 - attempts * 0.1)})`;
        document.querySelector('.yes-btn').style.transform = `scale(${1 + attempts * 0.1})`;
    }

    function sayYes() {
        document.getElementById('question-section').style.display = 'none';
        document.getElementById('celebration').classList.add('show');
        
        // Create confetti effect
        createConfetti();
    }

    function createConfetti() {
        const colors = ['#ff6b9d', '#ff1493', '#ffd700', '#ff69b4', '#da70d6', '#fff'];
        const confettiCount = 100;
        
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.opacity = '1';
            confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
            confetti.style.zIndex = '1000';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            document.body.appendChild(confetti);
            
            const fallDuration = Math.random() * 3 + 2;
            const drift = (Math.random() - 0.5) * 200;
            confetti.animate([
                { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 20}px) translateX(${drift}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], {
                duration: fallDuration * 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            }).onfinish = () => confetti.remove();
        }
    }
</script>

</body>
</html>
